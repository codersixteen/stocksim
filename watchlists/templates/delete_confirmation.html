<!-- Delete Watchlist Confirmation Modal -->
<div class="modal fade"
     id="deleteWatchlist"
     tabindex="-1"
     role="dialog"
     aria-labelledby="deleteWatchlistLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="deleteWatchlistLabel">Delete Watchlist</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">Are you sure you want to delete the watchlist "{{ watchlist.name }}"?</div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">Cancel</button>
        <button id="delete-watchlist-btn" data-watchlist-id={{ watchlist.id }} class="btn btn-danger">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
