<div id="alert"
     role="alert"
     class="alert alert-{{ category }} alert-dismissible fade show" style="display: none">
  <span id="alert-msg">{{ message }}</span>
  <button type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
