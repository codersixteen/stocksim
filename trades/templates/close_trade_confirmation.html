<!-- Modal -->
<div class="modal fade"
     id="closeTradeModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="closeTradeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="closeTradeModalLabel">Close Trade</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-left">Are you sure you want to close the trade?</div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">Cancel</button>
        <button id="close-trade-btn" data-trade-id={{ trade.id }} class="btn btn-danger">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
